<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <title>Faire de l'art avec des maths</title>

    <link rel="stylesheet" href="dist/reset.css" />
    <link rel="stylesheet" href="dist/reveal.css" />
    <link rel="stylesheet" href="dist/theme/black.css" />

    <!-- Theme used for syntax highlighted code -->
    <link rel="stylesheet" href="plugin/highlight/monokai.css" />
  </head>
  <script src="./shader_slide.js"></script>
  <body>
    <div class="reveal">
      <div class="slides">
        <section>
          <span id="shader-add"></span>
          <script>
            shader_slide({
                code: (value)=>`position.x = position.x + ${value}`,
                initial_value: 0,
                min_value: -5,
                max_value:5,
                span_id: "shader-add",
            })
          </script>
        </section>
        <section>
          <span id="shader-mult"></span>
          <script>
            shader_slide({
                code: (value)=>`position.x = position.x * ${value}`,
                initial_value: 1,
                min_value: -5,
                max_value:5,
                span_id: "shader-mult",
            })
          </script>
        </section>
        <section>
          <span id="shader-cos"></span>
          <script>
            shader_slide({
                code:  (value)=>`position.x = cos(position.x * ${value});`,
                initial_value: 1,
                min_value: -5,
                max_value:5,
                span_id: "shader-cos",
            })
          </script>
        </section>
        <section>
          <span id="shader-cos2"></span>
          <script>
            shader_slide({
                code:  (value)=>`position.x = position.x + 0.1 * cos(position.y * ${value} + time);`,
                initial_value: 0,
                min_value: 0,
                max_value:20,
                span_id: "shader-cos2",
            })
          </script>
        </section>
        <section>
          <span id="shader-circle"></span>
          <script>
                        shader_slide({
                            code:  (value)=>`
                            position.x += cos(time*0.3);
                            position.y += cos(time*0.3 + pi/2.0);
            `,
                            initial_value: 0,
                            min_value: 0,
                            max_value:20,
                            span_id: "shader-circle",
                        })
          </script>
        </section>
      </div>
    </div>

    <script src="dist/reveal.js"></script>
    <script src="plugin/notes/notes.js"></script>
    <script src="plugin/markdown/markdown.js"></script>
    <script src="plugin/highlight/highlight.js"></script>
    <script>
      // More info about initialization & config:
      // - https://revealjs.com/initialization/
      // - https://revealjs.com/config/
      Reveal.initialize({
      	hash: true,

      	// Learn about plugins: https://revealjs.com/plugins/
      	plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
      });
    </script>
  </body>
</html>
